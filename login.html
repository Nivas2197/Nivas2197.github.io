<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Validation Form</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #f4f7fa, #e8ecf1);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    form {
        background: #fff;
        padding: 28px 35px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
    }

    h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        background: #fdfdfd;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #4c9ed9;
        outline: none;
    }

    input[type="submit"],
    input[type="reset"] {
        width: 48%;
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #4c9ed9;
        color: white;
        font-weight: bold;
        margin: 5px 1%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background: #3a87c7;
    }

    div {
        text-align: center;
    }
</style>

</head>
<body>

<form name="fl" onsubmit="return isvalid(event)">
    <h1>Information Form</h1>

    <label>Your Name:</label>
    <input type="text" name="n1" required autofocus>

    <label>Address:</label>
    <textarea name="a1" rows="4" placeholder="Permanent Address" required></textarea>

    <label>Contact:</label>
    <input type="tel" name="tel1" maxlength="10" pattern="[0-9]{10}" required>

    <label>Email:</label>
    <input type="email" name="id" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$">

    <label>Password:</label>
    <input type="password" name="pass" required>

    <label>Confirm Password:</label>
    <input type="password" name="cpass" required>

    <div>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="CLEAR">
    </div>
</form>

<script>
function isvalid(event) {
    event.preventDefault();

    var em = document.fl.id.value;
    var ln = em.length;
    var at = em.indexOf("@");
    var atlast = em.lastIndexOf("@");
    var dot = em.indexOf(".");
    var dotlast = em.lastIndexOf(".");

    if (at < 1 || atlast + 2 > ln || dotlast + 2 > ln || dot < atlast) {
        alert("Please Enter Valid Email Address");
        return false;
    }

    var pw = document.fl.pass.value;
    var cpw = document.fl.cpass.value;

    if (pw.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    } else if (pw !== cpw) {
        alert("Passwords do not match");
        return false;
    } else {
        alert("Login Successfully!");
        setTimeout(function() {
            window.location.href = "index.html";
        }, 1000);
        return true;
    }
}
</script>

</body>
</html>
